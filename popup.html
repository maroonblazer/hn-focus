<!DOCTYPE html>
<html>
<head>
  <title>HN Focus Options</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <h1>HN Focus</h1>
  <label for="maxArticles">Maximum number of articles to select:</label>
  <input type="number" id="maxArticles" min="1" max="10" value="3">
  <button id="save">Save</button>
  
  <h2>Test Functions</h2>
  <button id="fillStorage">Fill Storage</button>
  <button id="simulateStorageError">Simulate Storage Error</button>
  <button id="setInvalidData">Set Invalid Data</button>
  <button id="clearStorage">Clear Storage</button>
  <button id="simulateDelay">Simulate Delay</button>
  
  <script src="popup.js"></script>
</body>
</html>
