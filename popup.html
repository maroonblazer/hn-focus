<!DOCTYPE html>
<html>
<head>
  <title>HN Article Selector Options</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f6f6ef;
      color: #333;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #ff6600;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #ff6600;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>
  <h1>HN Article Selector</h1>
  <label for="maxArticles">Maximum number of articles to select:</label>
  <input type="number" id="maxArticles" min="1" max="10" value="3">
  <button id="save">Save</button>
  <script src="popup.js"></script>
</body>
</html>
